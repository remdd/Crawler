<!DOCTYPE html>
<html>
<head>
	<title>Crawler</title>
	<link rel="stylesheet" type="text/css" href="crawler.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
	<img class="tileSet" id="dungeon1Tiles" src="Dungeon1.png">
	<img class="tileSet" id="playerSpriteImg" src="Player.png">
	<img class="tileSet" id="monsterSprites" src="Monsters.png">
	<img class="tileSet" id="obstacleSprites" src="Obstacles.png">
	<img class="tileSet" id="floorDecorSprites" src="Decor.png">

	<div id="gameMenuDiv">
		<div id="startScreen" class="gameMenuScreen">
			<h3>Red Mars Digital presents...</h3>
			<h1>CREEPY CRAWLER</h1>
			<h3>Insert 1 gold coin to play!<h3>
			<hr class="symbol">
			<h3 class="startBtn">New Game</h3>
			<h3>Controls</h3>
		</div>
		<div id="deathScreen" class="gameMenuScreen" hidden>
			<h1>You have died!</h1>
			<h3>You scored XXXX points.</h3>
			<hr class="symbol">
			<h3 class="startBtn">New Game</h3>
		</div>
		<div id="endLevelScreen" class="gameMenuScreen" hidden>
			<h1>Level <span id="completedLevelSpan">X</span> complete!</h1>
			<h3>Our hero descends the dark stairwell.</h3>
			<h3>What fresh horrors lie in wait below...?</h3>
			<hr class="symbol">
			<h3 class="nextLevelBtn">Start level <span id="nextLevelSpan">X</span></h3>
		</div>
	</div>


	<script type="text/javascript" src="constants.js"></script>
	<script type="text/javascript" src="lib/mainloop.js"></script>
	<script type="text/javascript" src="lib/prng.js"></script>
	<script type="text/javascript" src="levelTilesets.js"></script>
	<script type="text/javascript" src="levels.js"></script>
	<script type="text/javascript" src="obstacles.js"></script>
	<script type="text/javascript" src="creatures.js"></script>
	<script type="text/javascript" src="gear.js"></script>
	<script type="text/javascript" src="crawler.js"></script>
	<script type="text/javascript" src="ai.js"></script>

<!-- 	<p id="fps">fps</p>
 -->

</body>
</html>
